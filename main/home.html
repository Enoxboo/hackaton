<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
<div class="container">
  <!-- Section d'accueil -->
  <div id="welcome-section" class="welcome-section">
    <h1>Prêt à répondre aux questions ?</h1>
    <p>Testez vos connaissances sur l'impact environnemental du numérique</p>
    <button id="start-button">Commencer</button>
  </div>

  <!-- Section du quiz (cachée au début) -->
  <div id="quiz-section" class="quiz-section" style="display: none;">
    <div class="question-section">
      <h2 id="question">La question s'affichera ici</h2>
    </div>

    <div id="options" class="options-section">
      <!-- Les options seront générées ici -->
    </div>

    <div id="explanation-container" class="explanation-container" style="display: none;">
      <p id="explanation" class="explanation-text"></p>
      <button id="next-button">Question suivante</button>
    </div>
  </div>
</div>
<script src="index.js" type="module"></script>
</body>
</html>
